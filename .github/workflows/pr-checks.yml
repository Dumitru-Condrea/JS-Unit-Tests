name: PR Check

on:
  pull_request:
    branches:
      - master  # Этот workflow будет запускаться только при создании PR в master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        continue-on-error: false  # Если тесты не пройдут, job завершится с ошибкой

  check-pr:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Check if tests passed
        run: |
          if [ ${{ needs.build-and-test.result }} != 'success' ]; then
            echo "Tests failed or build failed. PR cannot be merged."
            exit 1  # Останавливаем workflow, если тесты или сборка не прошли
          else
            echo "Build and tests passed. PR can be merged."
          fi
